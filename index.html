<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="THIRTEEN - Strategic Card Combat. Coming soon to iOS and Android.">
    <title>THIRTEEN - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            margin-bottom: 1rem;
            color: #ffffff;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 1.25rem;
            font-weight: 300;
            color: #b0b0b0;
            margin-bottom: 3rem;
            letter-spacing: 0.05em;
        }

        /* --- BUTTON STYLES --- */
        .badge-container {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 12px 24px;
            border: 1px solid #ffffff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
            cursor: pointer;
            background: transparent;
        }

        .btn:hover {
            background: #ffffff;
            color: #0a0a0a;
        }

        .coming-soon-tag {
            font-size: 0.7rem;
            color: #888;
            margin-top: 10px;
            display: block;
        }

        footer {
            margin-top: auto;
            padding-top: 3rem;
            padding-bottom: 2rem;
            border-top: 1px solid #1a1a1a;
            width: 100%;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #e0e0e0;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; letter-spacing: 0.2em; }
            .badge-container { flex-direction: column; align-items: center; }
            .footer-links { flex-direction: column; gap: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <main>
            <h1>THIRTEEN</h1>
            <p class="subtitle">Strategic Digital Card Combat</p>
            
            <div class="badge-container">
                <div>
                    <a href="#" class="btn" onclick="alert('Thirteen is currently in review. Coming soon to the App Store!')">App Store</a>
                </div>
                <div>
                    <a href="#" class="btn" onclick="alert('Thirteen is currently in review. Coming soon to Google Play!')">Google Play</a>
                </div>
            </div>
            <p style="color: #555; font-size: 0.8rem;">Currently in Private Beta</p>
        </main>
        
        <footer>
            <nav class="footer-links">
                <a href="https://gist.github.com/spencerng94/35f0e5503071f7a85ecf84a01a059f58" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
                <a href="https://gist.github.com/spencerng94/7f797f735d94fe7ae5272574392e35ae" target="_blank" rel="noopener noreferrer">Terms of Service</a>
            </nav>
        </footer>
    </div>
</body>
</html>
